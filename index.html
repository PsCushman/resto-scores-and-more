  <!-- D3 library -->

  <!-- Marker cluster JavaScript code -->

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"

  <!-- Marker cluster CSS -->

  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" href="static/css/style.css"
</head>

<body>
  <h1>
    <span style="display: block;">San Francisco Restaurants</span>
    <span style="font-size: 35px;">Inspection Scores</span>
  </h1>
  
  <div class="container">
    <div id="map">

    <div class="filters-container">
      <!-- Year filter dropdown -->
      <div class="filter-container">
        <label for="year-filter">Year</label>
        <select id="year-filter">
          <option value="All">All</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>
      </div>

      <!-- Inspection score filter dropdown -->
      <div class="filter-container">
        <label for="score-filter">Score</label>
        <select id="score-filter">
          <option value="All">All</option>
          <option value="90+">100-90</option>
          <option value="89-80">89-80</option>
          <option value="79-70">79-70</option>
          <option value="<69">&lt;69</option>
        </select>
      </div>

      <!-- Risk category filter dropdown -->
      <div class="filter-container">
        <label for="risk-category-filter">Risk Category</label>
        <select id="risk-category-filter">
          <option value="All">All</option>
          <option value="Low Risk">Low Risk</option>
          <option value="Moderate Risk">Moderate Risk</option>
          <option value="High Risk">High Risk</option>
        </select>
      </div>
    </div>
  </div>

  <script src="static/js/logic.js"></script>
</body>

</html>
