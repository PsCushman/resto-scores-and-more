<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Marker cluster JavaScript code -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <!-- Marker cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>
<body>
  <div id="map"></div>

  <!-- Year filter dropdown -->
  <div class="filter-container">
    <label for="year-filter">Filter by Year:</label>
    <select id="year-filter">
      <option value="All">All</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
    </select>
  </div>

  <!-- Inspection score filter dropdown -->
  <div class="filter-container">
    <label for="score-filter">Filter by Inspection Score:</label>
    <select id="score-filter">
      <option value="All">All</option>
      <option value="100-90">100-90</option>
      <option value="89-80">89-80</option>
      <option value="79-70">79-70</option>
      <option value="<69">&lt;69</option>
    </select>
  </div>

  <!-- Risk category filter dropdown -->
  <div class="filter-container">
    <label for="risk-category-filter">Filter by Risk Category:</label>
    <select id="risk-category-filter">
      <option value="All">All</option>
      <option value="Low Risk">Low Risk</option>
      <option value="Moderate Risk">Moderate Risk</option>
      <option value="High Risk">High Risk</option>
    </select>
  </div>

  <script src="static/js/logic.js"></script>
</body>
</html>
