<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Restaurants Inspections</title>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Marker cluster JavaScript code -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <!-- Marker cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- Our CSS -->
  <style>
    body {
      background-color: black;
      color: white;
    }

    /* Map container */
    #map {
      height: 600px;
      width: 60%;
      float: left;
    }

    /* Filters container */
    .filters-container {
      width: 40%;
      float: right;
      padding: 20px;
    }

    /* Leaflet popup content wrapper */
    .leaflet-popup-content-wrapper {
      background-color: #abd1c6;
    }

    /* Leaflet popup content */
    .leaflet-popup-content {
      background-color: #abd1c6;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Rest of the CSS styles... */

  </style>

</head>

<body>
  <h1>SF Restaurants Inspections</h1>

  <div id="map"></div>

  <div class="filters-container">
    <!-- Year filter dropdown -->
    <div class="filter-container">
      <label for="year-filter">Filter by Year:</label>
      <select id="year-filter">
        <option value="All">All</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
      </select>
    </div>

    <!-- Inspection score filter dropdown -->
    <div class="filter-container">
      <label for="score-filter">Filter by Inspection Score:</label>
      <select id="score-filter">
        <option value="All">All</option>
        <option value="90+">100-90</option>
        <option value="89-80">89-80</option>
        <option value="79-70">79-70</option>
        <option value="<69">&lt;69</option>
      </select>
    </div>

    <!-- Risk category filter dropdown -->
    <div class="filter-container">
      <label for="risk-category-filter">Filter by Risk Category:</label>
      <select id="risk-category-filter">
        <option value="All">All</option>
        <option value="Low Risk">Low Risk</option>
        <option value="Moderate Risk">Moderate Risk</option>
        <option value="High Risk">High Risk</option>
      </select>
    </div>
  </div>

  <!-- Contact form -->
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Quick Contact</h3>
      <h4>Contact us and we'll land you a consultation!</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>

    <script src="static/js/logic.js"></script>
</body>

</html>
